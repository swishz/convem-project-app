<div class="card-container">
  <div class="card-content">
    <h1>Você quer se juntar ao time da Convem?</h1>
    <form class="answer-form">
      <mat-form-field class="input-container">
        <mat-label>Resposta</mat-label>
        <input matInput type="text" [(ngModel)]="answer" placeholder="Responda SIM ou NÃO"  name="answer-input" />
      </mat-form-field>
      
      <button mat-raised-button class="confirm-button" (click)="confirm()">Confirmar</button>
    </form>
  </div>

  <div class="message-container" *ngIf="showResult">
    <p class="sucess-message" style="color: rgb(118,199,210);" *ngIf="result === 'success'">{{ successMessage }}</p>
    <p class="error-message" style="color: red;" *ngIf="result === 'error'">{{ errorMessage }}</p>
  </div>

</div>
